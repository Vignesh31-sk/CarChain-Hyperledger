plugins {
    id 'application'
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

version = '1.0.0'
group = 'com.carshowroom.chaincode'

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    // Hyperledger Fabric chaincode dependencies
    implementation 'org.hyperledger.fabric-chaincode-java:fabric-chaincode-shim:2.4.1'
    implementation 'com.github.everit-org.json-schema:org.everit.json.schema:1.12.1'
    implementation 'com.owlike:genson:1.6'
    
    // Use JUnit Jupiter for testing
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.3'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.3'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.9.3'
    
    // Guava
    implementation 'com.google.guava:guava:33.0.0-jre'
}

// Use simple sourceCompatibility instead of toolchain
sourceCompatibility = 11
targetCompatibility = 11

application {
    mainClass = 'org.hyperledger.fabric.contract.ContractRouter'
}

tasks.named('test') {
    useJUnitPlatform()
}

// Add task to create the chaincode package for Fabric deployment
tasks.register('packageChaincode', Jar) {
    archiveBaseName = 'carshowroom'
    archiveClassifier = 'all'
    from sourceSets.main.output
    
    manifest {
        attributes(
            'Main-Class': 'org.hyperledger.fabric.contract.ContractRouter'
        )
    }
}

shadowJar {
    archiveBaseName = 'carshowroom-chaincode'
    archiveClassifier = 'all'
    archiveVersion = '1.0.0'
    manifest {
        attributes 'Main-Class': 'org.hyperledger.fabric.contract.ContractRouter'
    }
}
